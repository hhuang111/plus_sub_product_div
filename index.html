<title>手机APP登录</title>

</head>
<body>
   <div class="loginbox">
     <form class="login" action="tip.html">
         <div class="dllogo">
           <img src="images/applogo.png" width="246" height="54" />
         </div>
         <div class="dltxtbox">
            <p><input type="text"  class="inputtxt" value="请输入账号" onfocus="cls()" onblur="res()"/></p>
            <p><input type="password"   class="inputtxt" value="请输入密码" onfocus="cls()" onblur="res()"/></p>
         </div>
         <div class="h-20"></div>
         <div class="dlbtnbox">
            <input type="submit"  class="dlbtn" value="登　　录"/>
        </div>
        
      </form>
   </div>
   
   <script> 
function cls(){ 
//捕获触发事件的对象，并设置为以下语句的默认对象 
with(event.srcElement) 
     //如果当前值为默认值，则清空 
if(value==defaultValue) value="" 
}


function res(){ 
//捕获触发事件的对象，并设置为以下语句的默认对象 
with(event.srcElement) 
//如果当前值为空，则重置为默认值 
if(value=="") value=defaultValue 
} 
</script>
